{% extends "base.html" %}
{% block title %}Board{% endblock title %}
{% block content %}
<div id="board">
    <h1>Writing board</h1>
    <form hx-put="/board/edit" hx-target="#board" hx-swap="outerHTML">
        <textarea name="text">{{ text }}</textarea>
        <button class="btn">Submit</button>
        <button class="btn" hx-get="/board">Cancel</button>
    </form>
</div>
{% endblock content %}
